<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube Fullscreen Clock - Settings</title>
  <link rel="stylesheet" href="styles/dashboard.css">
</head>
<body>
  <div class="dashboard-container">
    <header>
      <h1>YouTube Fullscreen Clock Settings</h1>
    </header>
    
    <main>
      <section class="preview-section">
        <h2>Clock Position</h2>
        <div class="preview-container">
          <div class="youtube-mock">
            <div class="video-area">
              <div id="previewClock" class="preview-clock" draggable="true">12:00 PM</div>
            </div>
            <div class="controls-overlay">
              <div class="progress-bar"></div>
              <div class="playback-controls">
                <div class="control-button"></div>
                <div class="control-button"></div>
                <div class="control-button"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="position-presets">
          <button class="preset-btn" data-position="top-left">↖️</button>
          <button class="preset-btn" data-position="top-center">⬆️</button>
          <button class="preset-btn" data-position="top-right">↗️</button>
          <button class="preset-btn" data-position="middle-left">⬅️</button>
          <button class="preset-btn" data-position="middle-center">⏺️</button>
          <button class="preset-btn" data-position="middle-right">➡️</button>
          <button class="preset-btn" data-position="bottom-left">↙️</button>
          <button class="preset-btn" data-position="bottom-center">⬇️</button>
          <button class="preset-btn" data-position="bottom-right">↘️</button>
        </div>
        <p class="helper-text">Drag the clock or use position presets</p>
      </section>

      <section class="settings-section">
        <h2>Display Settings</h2>
        
        <div class="setting-group">
          <h3>Clock Format</h3>
          <div class="setting-item">
            <label class="switch">
              <input type="checkbox" id="format24h">
              <span class="slider"></span>
            </label>
            <span>24-hour Format</span>
          </div>
          <div class="setting-item">
            <label class="switch">
              <input type="checkbox" id="showSeconds">
              <span class="slider"></span>
            </label>
            <span>Show Seconds</span>
          </div>
          <div class="setting-item">
            <label class="switch">
              <input type="checkbox" id="showDate">
              <span class="slider"></span>
            </label>
            <span>Show Date</span>
          </div>
        </div>

        <div class="setting-group">
          <h3>Appearance</h3>
          <div class="setting-item">
            <label>Theme</label>
            <select id="clockTheme">
              <option value="minimal">Minimal</option>
              <option value="modern">Modern</option>
              <option value="retro">Retro Digital</option>
              <option value="elegant">Elegant</option>
            </select>
          </div>
          
          <div class="setting-item">
            <label>Font Size</label>
            <input type="range" id="fontSize" min="12" max="32" step="2">
            <span class="value-display">16px</span>
          </div>

          <div class="setting-item">
            <label>Opacity</label>
            <input type="range" id="opacity" min="20" max="100" step="10">
            <span class="value-display">80%</span>
          </div>

          <div class="setting-item color-picker">
            <label>Text Color</label>
            <input type="color" id="textColor" value="#ffffff">
          </div>

          <div class="setting-item color-picker">
            <label>Background Color</label>
            <input type="color" id="bgColor" value="#000000">
          </div>
        </div>

        <div class="setting-group">
          <h3>General</h3>
          <div class="setting-item">
            <label class="switch">
              <input type="checkbox" id="clockEnabled">
              <span class="slider"></span>
            </label>
            <span>Enable Clock</span>
          </div>
        </div>

        <div class="setting-group">
          <h3>Keyboard Shortcuts</h3>
          <div class="shortcut-item">
            <span>Toggle Clock:</span>
            <kbd>Alt</kbd> + <kbd>C</kbd>
          </div>
          <div class="shortcut-item">
            <span>Toggle Format:</span>
            <kbd>Alt</kbd> + <kbd>F</kbd>
          </div>
        </div>

        <div class="setting-group">
          <h3>Backup & Restore</h3>
          <div class="button-group">
            <button id="exportSettings" class="secondary-button">Export Settings</button>
            <button id="importSettings" class="secondary-button">Import Settings</button>
            <input type="file" id="settingsFile" accept=".json" style="display: none;">
          </div>
        </div>

        <button id="resetAll" class="warning-button">Reset All Settings</button>
      </section>
    </main>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
