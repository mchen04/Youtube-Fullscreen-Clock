<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/popup.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="popup-container">
    <header>
      <div class="logo">
        <img src="assets/icons/icon48.png" alt="YouTube Clock">
        <h1>YouTube Clock</h1>
      </div>
      <div class="quick-settings">
        <label class="switch" title="Enable/Disable Clock">
          <input type="checkbox" id="clockEnabled">
          <span class="slider"></span>
        </label>
      </div>
    </header>

    <main>
      <div class="current-time">
        <div id="previewClock">12:00 PM</div>
      </div>

      <div class="quick-actions">
        <button class="action-btn" id="toggleFormat" title="Toggle 12/24 Hour">
          <span class="material-icons">schedule</span>
          <span class="label">24h</span>
        </button>
        <button class="action-btn" id="toggleSeconds" title="Toggle Seconds">
          <span class="material-icons">timer</span>
          <span class="label">Sec</span>
        </button>
        <button class="action-btn" id="toggleDate" title="Toggle Date">
          <span class="material-icons">calendar_today</span>
          <span class="label">Date</span>
        </button>
      </div>
    </main>

    <footer>
      <button id="openDashboard" class="primary-button">
        <span class="material-icons">settings</span>
        Open Settings
      </button>
      <div class="shortcuts-hint">
        <span class="material-icons">keyboard</span>
        Alt + C to toggle
      </div>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
